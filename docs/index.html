<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ChessKnight</title>
    <link rel="shortcut icon" href="./TemplateData/favicon.ico">
    <link rel="stylesheet" href="./TemplateData/style.css">
  </head>
  <body>
    <div class="game-view">
      <div id="unity-container">
        <div id="unity-canvas-wrapper">
          <canvas id="unity-canvas"></canvas>
        </div>

        <div id="unity-footer">
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">
          <div id="unity-webgl-logo"></div>
        </div>

        <!-- <div id="unity-subfooter"></div> -->
      </div>

      <div id="unity-loading-bar">
        <!-- <div id="unity-logo"></div> -->
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-mobile-warning">
        WebGL builds may not be supported on some mobile devices.
      </div>
    </div>

    <script src="./TemplateData/script.js"></script>
  </body>
</html>
